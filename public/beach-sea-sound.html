<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seashore - Relax Zone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #b2ebf2;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
  background: linear-gradient(to bottom right, #2a292f, #1b2935); 
  margin: 0;
  padding: 0;
}

.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover; /* Show whole video */
  z-index: 1;
  opacity: 0.85;
  background-color: #000; /* fallback fill behind video */
}

    .content {
  position: relative;
  z-index: 2;
  font-weight: bold;
  font-size: 14px;
  text-align: right;
  padding-top: 45px; /* ← previously was -30px, which isn't valid */
  color: #ffffffb8;
}

    .controls {
      margin-top: -50px;
    }

    .controls select,
    .controls button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: rgba(238, 243, 245, 0.311);
      color: #888d95a6;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .back-btn-small {
      position: fixed;
      bottom: 20px;
      left: 20px; 
      font-size: 12px;
      padding: 6px 12px;
      background-color: #737b8d3b;
      color: #fbb967;
      border-radius: 20px;
      text-decoration: none;
      opacity: 0.7;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-btn-small:hover {
      opacity: 1;
      transform: scale(1.05);
      background-color: #d6e9ff48;
    }
    
  </style>
</head>
<body>
  <video id="bgVideo" class="video-bg" muted loop playsinline>
    <source src="assets/beach.mp4" type="video/mp4">
  </video>

  <div class="content">
   <!-- <h1>Seashore</h1> -->
    <div class="controls">
      <label for="timer">Set Timer (minutes):</label>
      <select id="timer">
        <option value="5">5</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
      <button id="toggleBtn" onclick="toggleMedia()">▶️ Play</button>
    </div>
  </div>

  <audio id="beachAudio" loop>
    <source src="https://orangefreesounds.com/wp-content/uploads/2022/07/Ocean-waves-sound-effect.mp3" type="audio/mpeg">
  </audio>

  <a href="/relax-zone.html" class="back-btn-small">← Back</a>

  <script>
    const audio = document.getElementById("beachAudio");
    const video = document.getElementById("bgVideo");
    const toggleBtn = document.getElementById("toggleBtn");
    let timer = null;
    let playing = false;

    function toggleMedia() {
      if (!playing) {
        const mins = parseInt(document.getElementById("timer").value);
        audio.play(); video.play();
        playing = true;
        toggleBtn.textContent = "⏹️ Stop";
        timer = setTimeout(() => {
          stopMedia();
          alert("Time's up! Hope you're refreshed.");
        }, mins * 60000);
      } else {
        stopMedia();
      }
    }

    function stopMedia() {
      if (timer) clearTimeout(timer);
      audio.pause(); audio.currentTime = 0;
      video.pause(); video.currentTime = 0;
      toggleBtn.textContent = "▶️ Play";
      playing = false;
    }

    window.addEventListener('load', () => video.pause());
  </script>
</body>
</html>
