<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rain Sound - Relax Zone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e1f5fe;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      opacity: 0.85;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 60px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .controls {
      margin-top: 30px;
    }

    .controls select,
    .controls button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #0277bd;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .back-btn-small {
      position: fixed;
      bottom: 20px;
      left: 20px; 
      font-size: 12px;
      padding: 6px 12px;
      background-color: #2c1b3c;
      color: #fbb967;
      border-radius: 20px;
      text-decoration: none;
      opacity: 0.7;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-btn-small:hover {
      opacity: 1;
      transform: scale(1.05);
      background-color: #3c256a;
    }
  </style>
</head>
<body>
  <video id="bgVideo" class="video-bg" muted loop playsinline>
    <source src="https://videos.pexels.com/video-files/1484703/1484703-hd_1920_1080_25fps.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>üåßÔ∏è Rain Sounds</h1>
    <div class="controls">
      <label for="timer">Set Timer (minutes):</label>
      <select id="timer">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
      <button id="toggleBtn" onclick="toggleMedia()">‚ñ∂Ô∏è Play</button>
    </div>
  </div>

  <audio id="rainAudio" loop>
    <source src="https://www.soundjay.com/nature/rain-03.mp3" type="audio/mpeg">
  </audio>

  <a href="/relax-zone.html" class="back-btn-small">‚Üê Back</a>

  <script>
    const audio = document.getElementById("rainAudio");
    const video = document.getElementById("bgVideo");
    const toggleBtn = document.getElementById("toggleBtn");
    let timer = null;
    let playing = false;

    function toggleMedia() {
      if (!playing) {
        const mins = parseInt(document.getElementById("timer").value) || 5;
        audio.play();
        video.play();
        toggleBtn.textContent = "‚èπÔ∏è Stop";
        playing = true;
        timer = setTimeout(() => {
          stopMedia();
          alert("Time's up! Hope you're relaxed.");
        }, mins * 60000);
      } else {
        stopMedia();
      }
    }

    function stopMedia() {
      if (timer) clearTimeout(timer);
      audio.pause(); audio.currentTime = 0;
      video.pause(); video.currentTime = 0;
      toggleBtn.textContent = "‚ñ∂Ô∏è Play";
      playing = false;
    }

    window.addEventListener('load', () => video.pause());
  </script>
</body>
</html>
